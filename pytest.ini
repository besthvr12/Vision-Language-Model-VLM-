[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Pytest options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    api: marks tests requiring API keys

# Coverage options (if using pytest-cov)
#--cov=src
